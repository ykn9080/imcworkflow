name: Local Server Docker build

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch: # Put here!!

# Env variable
env:
  DOCKER_USER: kikidockerhub
  DOCKER_PASSWORD: kiki12345
  REPO_NAME: kikiworkflow
jobs:
  push-image-to-docker-hub: # job name
    runs-on: ubuntu-latest # runner name : (ubuntu latest version)
    defaults:
      run:
        working-directory: ./zero
    steps:
      - uses: actions/checkout@v2 # first action : checkout source code
      - name: docker login
        run: | # log into docker hub account
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Get current date # get the date of the build
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
      - name: Build the Docker image # push The image to the docker hub
        run: docker build . --file Dockerfile.development --tag $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
      - name: Docker Push
        run: docker push $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
      - name: Run sshpass commands
        uses: matheusvanzan/sshpass-action@v2
        with:
          host: kikibus.iptime.org
          user: kikiuser
          port: 3022
          pass: 1055
          run: |
            ./dockerrun.sh
